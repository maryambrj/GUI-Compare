<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotation</title>
    <style>
        #control-panel {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<img id="sourceImage" src="/static/ice_cream.png" style="position: relative; z-index: 0;" alt="Source Image">
<canvas id="myCanvas" style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>

<div id="control-panel">
    <button type="button" onclick="saveMask()">Save Mask</button>
</div>

<script>
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    let img = document.getElementById('sourceImage');
    
    let isDrawing = false;
    
    img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
    }

    canvas.addEventListener('mousedown', function(event) {
        isDrawing = true;
        draw(event.pageX - canvas.offsetLeft, event.pageY - canvas.offsetTop);
    });

    canvas.addEventListener('mousemove', function(event) {
        if (isDrawing) {
            draw(event.pageX - canvas.offsetLeft, event.pageY - canvas.offsetTop);
        }
    });

    canvas.addEventListener('mouseup', function() {
        isDrawing = false;
        ctx.beginPath();  // This line clears the current drawing path
    });

    function draw(x, y) {
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'red';

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    function saveMask() {
        const canvasData = canvas.toDataURL();
        fetch('/save_mask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                'mask_data': canvasData
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert("Mask saved successfully!");
            } else {
                alert("Error saving mask!");
            }
        });
    }
</script>

</body>
</html>
