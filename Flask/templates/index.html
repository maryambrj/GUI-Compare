<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click on Image</title>
</head>
<body>

<img id="displayedImage" src="/static/ice_cream.png" alt="Your Image" style="border: none; display: block;"/>
<p id="coordinates"></p>

<script>
    let displayedImage = document.getElementById('displayedImage');

    displayedImage.addEventListener('click', function(e) {
        let rect = displayedImage.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        document.getElementById('coordinates').innerText = `Clicked at: x = ${x}, y = ${y}`;
    });

</script>

</body>
</html>
